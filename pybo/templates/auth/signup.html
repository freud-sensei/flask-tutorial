{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">계정생성</h5>
    <form method="post">
        {{form.csrf_token}}
        {% include "form_errors.html" %}

        <div class="mb-3">
            <label for="username">{{form.username.label}}</label>
            <input type="text" class="form-control" name="username" id="username" value="{{form.username.data or ''}}">
        </div>
        <div class="mb-3">
            <label for="password1">{{form.password1.label}}</label>
            <input type="password" name="password1" id="password1" class="form-control" value="{{form.password1.data or ''}}">
        </div>
        <div class="mb-3">
            <label for="password2">{{form.password2.label}}</label>
            <input type="password" name="password2" id="password2" class="form-control" value="{{form.password2.data or ''}}">
        </div>
        <div class="mb-3">
            <label for="email">{{form.email.label}}</label>
            <input type="text" name="email" id="email" class="form-control" value="{{form.email.data or ''}}">
        </div>
        <button class="btn btn-primary">생성하기</button>
    </form>
</div>

{% endblock %}
